<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/ccbe8c103f.js" crossorigin="anonymous"></script>
  <script type="module" src="ui/header.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/join.js"></script>
  <title>회원가입</title>
</head>
<body>
  <my-header></my-header>
  
  <main class="join">
    <h1>Join Member</h1>
    <!-- method="get" action="login.html" -->
    <form>
      <article>
        <div>
          <label for="userid">아이디</label>
          <span class="errid">아이디를 최소 2글자 이상 입력하세요.</span>
        </div>
        <p>
          <input type="text" name="userid" id="userid" />
        </p>
      </article>
      <article>
        <div>
          <label for="pw1">비밀번호</label>
          <span class="errPwd1">비밀번호는 특수문자, 문자, 숫자 모두 포함해야 합니다.</span>
        </div>
        <p>
          <input type="password" name="pw1" id="pw1" />
        </p>
      </article>
      <article>
        <div>
          <label for="pw2">비밀번호 확인</label>
          <span class="errPwd2">비밀번호가 서로 다릅니다.</span>
        </div>
        <p>
          <input type="password" name="pw2" id="pw2" />
        </p>
      </article>
      <article>
        <div>
          <label for="name">이름</label>
          <span class="errname">이름을 최소 2글자 이상 입력하세요.</span>
        </div>
        <p>
          <input type="text" name="name" id="name" />
        </p>
      </article>
      <article>
        <div>
          <label for="email">메일 주소</label>
          <span class="erremail">이메일 주소를 올바르게 입력하세요.</span>
        </div>
        <p>
          <input type="text" name="email" id="email" />
        </p>
      </article>

      <article>
        <div>
          <label for="comments">남기는 말</label>
          <span class="erremail">남기는 말을 입력하세요.</span>
        </div>
        <p>
          <textarea name="comments" id="comments"></textarea>
        </p>
      </article>
      <p>
        <button type="submit" class="btn1">회원가입</button>
      </p>
    </form>
  </main>

  
</body>
</html>
